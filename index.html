<! DOCTYPE html>
<html lang="ru">
<голова>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberShop Pro</title>
    <ссылка rel="sheet стилей" href="styles.css">
    <script src="script.js" отсрочка></скрипт>
</голова>
<тело>
    <головок>
        <div class="контейнер">
            <div class="logo">BarberShop Pro</div>
            <навиат
                <ул>
                    <li><a href="#about">О нас</a></li>
                    <li><a href="#services">Услуги</a></li>
                    <li><a href="#team">Мастера</a></li>
                    <li><a href="#gallery">Галерея</a></li>
                    <li><a href="#contact">Контакты</a></li>
                </ул.
            </навиф>
        </div>
    </заголовок>
    
    <идентикатектора="герой">
        <div class="hero-content">
            <h1>Добро пожаловать в BarberShop Pro</h1>
            <p>Лучшие стрижки и уход</p>
            <a href="#services" class="btn">Посмотреть услуги</a>
        </div>
    </раздел>

    <section id="about" class="fade-in">
        <h2>О нас</h2>
        <p>BarberShop Pro — место, где встречаются стиль и комфорт. Мы предлагаем широкий спектр услуг для мужчин, включая стрижки, бритье и уход за бородой.</p>
    </раздел>

    <section id="services" class="fade-in">
        <h2>Услуги</h2>
        <div class="service-list">
            <div class="сервис">
                <h3>Мужская стрижка</h3>
                <p>Цена: 1200₽</p>
            </div>
            <div class="сервис">
                <h3>Форма бороды</h3>
                <p>Цена: 800₽</p>
            </div>
            <div class="сервис">
                <h3>Brithe опасной бритвой</h3>
                <p>Цена: 500₽</p>
            </div>
        </div>
    </раздел>

    <section id="team" class="fade-in">
        <h2>Наши мастера</h2>
        <div class="team-list">
            <div class="член команды">
                <img src="master1.jpg" alt="Мастер 1">
                <p>Иван Петров</p>
                <span>Специалист по классическим стрижкам</span>
            </div>
            <div class="член команды">
                <img src="master2.jpg" alt="Мастер 2">
                <p>Сергей Иванов</p>
                <span>Эксперт по бритью</span>
            </div>
        </div>
    </раздел>

    <section id="gallery" class="fade-in">
        <h2>Галерея</h2>
        <div class="gallery-grid">
            <img src="work1.jpg" alt="Работа 1">
            <img src="work2.jpg" alt="Работа 2">
            <img src="work3.jpg" alt="Работа 3">
        </div>
    </раздел>

    <section id="contact" class="fade-in">
        <h2>Контакты</h2>
        <p>Адрес: такойто , ул. Примерная, 10</p>
        <p>Телефон:+7 (999) 123-45-67</p>
        <форма действия="отправить">
            <input type="text" placeholder="Ваше имя" требуется>
            <input type="email" placeholder="Ваш email" обязательно>
            <textarea placeholder="Ваше сообщение"></textarea>
            <button type="submit">Изменить</button>
        </форма>
    </раздел>

    <footer>
        <p>&copy; 2024 BarberShop Pro. Все права защищены.</p>
    </footer>
</тело>
</html>
